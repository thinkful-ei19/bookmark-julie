<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class ="container">
        <header>
            <h1>Bookmarks</h1>
        </header>
        <form id="js-bookmark-form">
            <label for="entry">Add Bookmark</label> <br>
            <input type="text" name="title-entry" class="js-bookmark-entry" placeholder="title">
            <input type="text" name="link-entry" class="js-bookmark-entry" placeholder="link">
            <input type="text" name="description-entry" class="js-bookmark-entry" placeholder="description">
            <input type="text" name="rating-entry" class="js-bookmark-entry" placeholder="1-5">
            <button type="submit">Add</button>
        </form>
        <select>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Stars</option>
        </select>
        <ul class="bookmark list">
        </ul>
    </section>
    <script type="text/javascript" src="item.js"></script>
</body>
</html>
